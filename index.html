<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="shortcut icon" href="https://www.fmemodules.com/3024-thick_box/prestashop-dynamic-favicon-counter.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Counter Using Buttons</h1>
    <main>
    <div class="total">
        <p class="para1"></p>
        <div class="counter">
        <p>0</p>
        <p></p>
        <div class="button">
            <button onclick="incr()"><strong>+</strong></button>
            <button onclick="decr()"><strong>-</strong></button>
            <button onclick="reset()"><strong>reset</strong></button>
        </div>
        </div>
    </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
